<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qafas1242</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            color: #222222;
            margin-bottom: 3rem;
            letter-spacing: -0em;
        }

        .button-container {
            display: flex;
            gap: 1.5rem;
        }

        .nav-button {
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #222222;
            background-color: #eaeaea;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* 호버 애니메이션 및 그림자 효과 */
        .nav-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            background-color: #222222;
            color: #eaeaea
        }

        .nav-button:active {
            transform: translateY(0);
        }

        /* 반응형 대응 */
        @media (max-width: 640px) {
            .title {
                font-size: 2.5rem;
            }
            .button-container {
                flex-direction: column;
                width: 80%;
            }
            .nav-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1 class="title">qafas1242</h1>

    <div class="button-container">
        <!-- Planner 버튼 -->
        <a href="https://qafas1242.github.io/planner/" class="nav-button">
            [planner]
        </a>

        <!-- LaTeX Editor 버튼 -->
        <a href="https://qafas1242.github.io/latex/" class="nav-button">
            [latex editor]
        </a>
    </div>

</body>
</html>
